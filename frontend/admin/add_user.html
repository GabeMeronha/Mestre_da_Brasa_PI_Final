<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Cadastrar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/frontend/index.html">Jersey World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/frontend/admin/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/admin/users.html">Listagem de Usuários</a></li>
          <li class="nav-item"><a class="nav-link" href="/frontend/admin/products.html">Listagem de Produtos</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container" style="padding-top:30px;">
    <h2>Cadastro de Usuários</h2>
    <form id="addUserForm">
      <div class="row">
        <div class="col-md-6 mb-3"><label>Nome</label><input name="name" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Email</label><input name="email" type="email" class="form-control" required></div>
        <div class="col-md-4 mb-3"><label>Celular</label><input name="phone" class="form-control" required></div>
        <div class="col-md-4 mb-3"><label>Data de Nascimento</label><input name="birth" type="date" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>CPF</label><input name="cpf" class="form-control"></div>
        <div class="col-md-4 mb-3"><label>Gênero</label>
          <select name="gender" class="form-select">
            <option value="">-- Escolha --</option><option value="M">Masculino</option><option value="F">Feminino</option><option value="O">Outro</option>
          </select>
        </div>
        <div class="col-md-6 mb-3"><label>Senha</label><input name="password" type="password" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Confirmar Senha</label><input name="password_confirm" type="password" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Endereço</label><input name="address" class="form-control"></div>
        <div class="col-md-3 mb-3"><label>Cidade</label><input name="city" class="form-control"></div>
        <div class="col-md-3 mb-3"><label>Estado</label><select name="state" class="form-select">
<option value="">-- Escolha --</option>
<option value="AC">AC</option><option value="AL">AL</option><option value="AP">AP</option><option value="AM">AM</option>
<option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option>
<option value="GO">GO</option><option value="MA">MA</option><option value="MT">MT</option><option value="MS">MS</option>
<option value="MG">MG</option><option value="PA">PA</option><option value="PB">PB</option><option value="PR">PR</option>
<option value="PE">PE</option><option value="PI">PI</option><option value="RJ">RJ</option><option value="RN">RN</option>
<option value="RS">RS</option><option value="RO">RO</option><option value="RR">RR</option><option value="SC">SC</option>
<option value="SP">SP</option><option value="SE">SE</option><option value="TO">TO</option>
</select></div>
        <div class="col-md-6 mb-3"><label>Nível de Acesso</label><select name="role" class="form-select"><option>Cliente</option><option>Funcionário</option><option>Administrador</option></select></div>
      </div>
      <button class="btn btn-primary">Salvar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </main>
  <div class="footer">Jersey World - Admin</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/js/app.js"></script>
</body>
</html>
