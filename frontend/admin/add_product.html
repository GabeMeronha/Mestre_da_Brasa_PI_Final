<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin - Cadastrar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/frontend/index.html">Jersey World</a>
    </div>
  </nav>
  <main class="container" style="padding-top:30px;">
    <h2>Cadastro de Produtos</h2>
    <form id="addProductForm">
      <div class="row">
        <div class="col-md-6 mb-3"><label>Nome</label><input name="name" class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Categoria</label><select name="category" class="form-select"><option>Camisas</option><option>Acessórios</option><option>Promoção</option></select></div>
        <div class="col-12 mb-3"><label>Descrição</label><textarea name="description" class="form-control" rows="3"></textarea></div>
        <div class="col-md-4 mb-3"><label>Quantidade</label><input name="quantity" type="number" class="form-control" required></div>
        <div class="col-md-4 mb-3"><label>Valor Unitário</label><input name="price" type="text" class="form-control" required></div>
      </div>
      <button class="btn btn-primary">Salvar</button>
      <button type="reset" class="btn btn-secondary">Limpar</button>
    </form>
  </main>
  <div class="footer">Jersey World - Admin</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/js/app.js"></script>
</body>
</html>
