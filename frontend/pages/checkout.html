<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jersey World - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  
<nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/frontend/index.html">Jersey World</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMain">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/frontend/index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/frontend/pages/products.html">Produtos</a></li>
        <li class="nav-item"><a class="nav-link" href="/frontend/pages/cart.html">Carrinho</a></li>
        <li class="nav-item"><a class="nav-link" href="/frontend/pages/checkout.html">Checkout</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="adminMenu" role="button" data-bs-toggle="dropdown">Admin</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/frontend/admin/users.html">Listagem de Usuários</a></li>
            <li><a class="dropdown-item" href="/frontend/admin/add_user.html">Cadastro de Usuários</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Procurar">
        <button class="btn btn-outline-light" type="submit">Buscar</button>
      </form>
      <a class="btn btn-light ms-2" href="/frontend/pages/login.html">Entrar</a>
    </div>
  </div>
</nav>

  <main class="container">
    <h2>Checkout</h2>
    <form>
      <h5>Dados de Entrega</h5>
      <div class="row">
        <div class="col-md-6 mb-3"><label>Nome completo</label><input class="form-control" required></div>
        <div class="col-md-6 mb-3"><label>Telefone</label><input class="form-control" required></div>
        <div class="col-md-4 mb-3"><label>CEP</label><input class="form-control" required></div>
        <div class="col-md-4 mb-3"><label>Cidade</label><input class="form-control" required></div>
        <div class="col-md-4 mb-3"><label>Estado</label><input class="form-control" required></div>
        <div class="col-12 mb-3"><label>Endereço</label><input class="form-control" required></div>
      </div>
      <h5>Pagamento</h5>
      <div class="mb-3"><label>Nome no cartão</label><input class="form-control" required></div>
      <div class="row">
        <div class="col-md-6 mb-3"><label>Nº do Cartão</label><input class="form-control" required></div>
        <div class="col-md-3 mb-3"><label>Validade</label><input class="form-control" required></div>
        <div class="col-md-3 mb-3"><label>CVV</label><input class="form-control" required></div>
      </div>
      <button class="btn btn-success">Pagar</button>
    </form>
  </main>
  <div class="footer">Jersey World • Loja de camisas de futebol</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/js/app.js"></script>
</body>
</html>
